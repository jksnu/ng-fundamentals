<div class="row" *ngFor="let session of filteredSessions">
  <div class="col-md-12">
    <app-collapsible [title]='session.name'>
      <div well-title>
        <h4>{{session.name}}</h4>
        <i *ngIf="session.voters.length > 1" class="glyphicon glyphicon-fire" style="color:red"></i>
      </div>
      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span><br />
        <span>Level: {{session.level}}</span><br />
        <span>voters: {{session.voters}}</span>
        <p>{{session.abstract}}</p>
      </div>      
    </app-collapsible>
  </div>  
</div>
