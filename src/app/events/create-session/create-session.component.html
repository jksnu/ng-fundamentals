<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form autocomplete="off" novalidate [formGroup]="sessionFormGroup" (ngSubmit)="saveSession(sessionFormGroup.value)">
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <em *ngIf="sessionName.invalid && (sessionName.dirty || sessionName.touched)">Required</em>
      <input id="sessionName" formControlName="sessionName" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <em *ngIf="sessionPresenter.invalid && (sessionPresenter.dirty || sessionPresenter.touched)">Required</em>
      <input id="presenter" formControlName="sessionPresenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <em *ngIf="sessionDuration.invalid && (sessionDuration.dirty || sessionDuration.touched)">Required</em>
      <select class="form-control" formControlName="sessionDuration">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <em *ngIf="sessionLevel.invalid && (sessionLevel.dirty || sessionLevel.touched)">Required</em>
      <select class="form-control" formControlName="sessionLevel"> 
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <em *ngIf="sessionAbstract.invalid && (sessionAbstract.dirty || sessionAbstract.touched) && sessionAbstract?.errors.required">Required</em>
      <em *ngIf="sessionAbstract.invalid && (sessionAbstract.dirty || sessionAbstract.touched) && sessionAbstract?.errors.maxlength">Can not exceed 400 character</em>
      <em *ngIf="sessionAbstract.invalid && (sessionAbstract.dirty || sessionAbstract.touched) && sessionAbstract?.errors.restrictedWords">Restricted word is found {{sessionAbstract.errors.restrictedWords}}</em>
      <textarea id="abstract" formControlName="sessionAbstract" rows=3 class="form-control" placeholder="abstract..."></textarea>
    </div>
    <button type="submit" class="btn btn-outline-success my-2 my-sm-0 text-white">Save</button>&nbsp;
    <button type="button" class="btn btn-outline-success my-2 my-sm-0 text-white" (click)='cancel()'>Cancel</button>
  </form>
</div>
