<h1>Edit your profile</h1>
<hr>
<div class='col-md-4'>
  <form [formGroup]="profileForm" (ngSubmit)="save(profileForm)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <em *ngIf="!isFirstNameValid()">Required</em>
      <input formControlName="firstNameFormControl" type="text" id="firstName" class="form-control" placeholder="First name .."/>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <em *ngIf="!isLastNameValid()">Required</em>
      <input formControlName="lastNameFormControl" type="text" id="lastName" class="form-control" placeholder="Last name .."/>
    </div>
    <button type="submit" [disabled]="profileForm.invalid" class="btn btn-outline-success my-2 my-sm-0 text-white">Save</button>&nbsp;
    <button type="button" class="btn btn-outline-success my-2 my-sm-0 text-white" (click)="cancel()">Cancel</button>
    
  </form>
</div>
